<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.sport.union']['style/viewer.css']}"/>

	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.sport.union']['style/button.css']}"/>

    <!-- jQuery -->
	<script 
		type="text/javascript" 
		src="http://code.jquery.com/jquery-latest.min.js"/>
    <script 
        type="text/javascript"
        src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/jquery-plugins/jquery.easing.js']}"/>

    <!-- Fancybox -->
    <link 
        rel="stylesheet"
        type="text/css"
        href="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/fancybox.css']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/fancybox.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/helpers/jquery.fancybox-media.js']}"/>
    <script 
        type="text/javascript"
        src="#{iwResourceResolver['com.idega.sport.union']['javascript/viewer.js']}"/>

	<div
        class="overflow">
        <h:dataTable
    		id="editorTable"
    		value="#{modificationPeriodTypesBean.modificationPeriodTypes}"
    		var="type"
    		styleClass="table"
    		rowClasses="tableRow odd, tableRow even"
            columnClasses="text,hidden">
    		<h:column
    			headerClass="text">
    			<f:facet
                    name="header">
                    <h:panelGroup
                        layout="block"
                        styleClass="header">
                        <h:outputText
                            value="#{localizedStrings['com.idega.block.pdf']['name']}"/>
                    </h:panelGroup>
                </f:facet>
    			<h:panelGroup
    				layout="block">
    				<h:outputLink	
    					rendered="#{accessControlService.admin}"
    					styleClass="windowLink"
    					value="#{type.editorLink}">
    					<h:outputText
                    		value="#{type.name}"/>
    				</h:outputLink>
    				<h:outputText
    					rendered="#{not accessControlService.admin}"
                   		value="#{type.name}"/>
    			</h:panelGroup>
    		</h:column>
            <h:column
            	headerClass="hidden">
                <h:inputHidden
                    id="primaryKey"
                    value="#{type.id}"/>
            </h:column>
    	</h:dataTable>
    </div>
	<h:panelGroup
		rendered="#{accessControlService.admin}"
		layout="block">
		<h:outputLink
			styleClass="windowLink"
			value="#{modificationPeriodTypesBean.editorLink}">
			<input
				value="#{localizedStrings['com.idega.block.pdf']['add']}"
				type="button"
				class="button-blue"/>
		</h:outputLink>
	</h:panelGroup>
</div>
