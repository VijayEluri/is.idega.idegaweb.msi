<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.idega.com/com.idega.core">
<head>
	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.sport.union']['style/viewer.css']}"/>

	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.sport.union']['style/button.css']}"/>

	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.sport.union']['style/input.css']}"/>
	
	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.sport.union']['style/select.css']}" />

	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.sport.union']['style/sport_union.css']}"/>
		
    <!-- jQuery -->
    <script 
        type="text/javascript"
        src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/jquery-plugins/jquery.easing.js']}"/>

    <!-- Fancybox -->
    <link 
        rel="stylesheet"
        type="text/css"
        href="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/fancybox.css']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/fancybox.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/helpers/jquery.fancybox-media.js']}"/>
	<script 
        type="text/javascript"
        src="#{iwResourceResolver['com.idega.sport.union']['javascript/viewer.js']}"/>

    <!-- DWR -->
    <script
        type="text/javascript"
        src="/dwr/engine.js" />
    <script
        type="text/javascript"
        src="/dwr/util.js" />
</head>
<body>
	<div
        class="overflow">
        <h:dataTable
    		id="editorTable"
    		value="#{modificationPeriodsBean.modificationPeriods}"
    		var="type"
    		styleClass="table"
    		rowClasses="tableRow odd, tableRow even"
            columnClasses="text,text,text,text,text,text,text,text,button_column,button_column,button_column,button_column,hidden">
    		<h:column
    			headerClass="text">
    			<f:facet
                    name="header">
                    <h:panelGroup
                        layout="block"
                        styleClass="header">
                        <h:outputText
                            value="#{localizedStrings['com.idega.sport.union']['tournement.type']}"/>
                    </h:panelGroup>
                </f:facet>
    			<h:panelGroup
    				layout="block">
   					<h:outputText
                   		value="#{type.label}"/>
    			</h:panelGroup>
    		</h:column>

			<h:column
    			headerClass="text">
    			<f:facet
                    name="header">
                    <h:panelGroup
                        layout="block"
                        styleClass="header">
                        <h:outputText
                            value="#{localizedStrings['com.idega.sport.union']['tournament.date']}"/>
                    </h:panelGroup>
                </f:facet>
    			<h:panelGroup
    				layout="block">
   					<h:outputText
                   		value="#{type.startingDate}"/>
    			</h:panelGroup>
    		</h:column>
    		
    		<h:column
    			headerClass="text">
    			<f:facet
                    name="header">
                    <h:panelGroup
                        layout="block"
                        styleClass="header">
                        <h:outputText
                            value="#{localizedStrings['com.idega.sport.union']['tournament.tournament_ends']}"/>
                    </h:panelGroup>
                </f:facet>
    			<h:panelGroup
    				layout="block">
   					<h:outputText
                   		value="#{type.endDate}"/>
    			</h:panelGroup>
    		</h:column>

			<h:column
				rendered="#{accessControlService.admin and pagesBean.showAdminFunctions}"
				headerClass="button_column">
    			<f:facet
    				name="header">
    				<h:panelGroup
    					layout="block"
    					styleClass="header">
    					<h:outputText
    						value="#{localizedStrings['com.idega.block.pdf']['edit']}"/>
    				</h:panelGroup>
    			</f:facet>
    			<h:panelGroup
    				layout="block">
    				<h:outputLink
    					styleClass="windowLink"
    					value="#{type.editorLink}">
    					<h:graphicImage
    						value="#{iwResourceResolver['com.idega.sport.union']['shared/edit.gif']}"
    						alt="#{localizedStrings['com.idega.block.pdf']['edit']}"/>
    				</h:outputLink>
    			</h:panelGroup>
    		</h:column>

    		<h:column
				rendered="#{accessControlService.admin and pagesBean.showAdminFunctions}"
    			headerClass="button_column">
    			<f:facet 
    				name="header">
    				<h:panelGroup
    					layout="block"
    					styleClass="header">
    					<h:outputText
    						value="#{localizedStrings['com.idega.block.pdf']['delete']}"/>
    				</h:panelGroup>
    			</f:facet>
    			<h:panelGroup
    				layout="block">
    				<h:graphicImage
    					url="#{iwResourceResolver['com.idega.sport.union']['shared/delete.gif']}"
    					alt="#{localizedStrings['com.idega.block.pdf']['delete']}"/>
    			</h:panelGroup>
    		</h:column>
            <h:column
            	headerClass="hidden">
                <h:inputHidden
                    id="primaryKey"
                    value="#{type.id}"/>
            </h:column>
    	</h:dataTable>
    </div>
	<h:panelGroup
		layout="block"
		rendered="#{accessControlService.admin and pagesBean.showAdminFunctions}">
		<h:outputLink
			styleClass="windowLink"
			value="#{modificationPeriodsBean.editorLink}">
			<input
				value="#{localizedStrings['com.idega.block.pdf']['add']}"
				type="button"
				class="button-blue"/>
		</h:outputLink>
	</h:panelGroup>
</body>
</html>
